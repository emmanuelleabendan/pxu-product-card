<!DOCTYPE html>
<html>
<head>
	<title>Product Cards</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">


	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

	<section class="cards-wrapper">

		<div class="product-cards">
			<div class="card-item">
				<div class="product-title">Product Card</div>
				<div class="details-wrapper">
					<figure class="img-wrapper">
						<img src="assets/shirt-1.jpg" alt="shirt-1">
					</figure>
					<div class="product-name">Ultrafine Merino T-Shirt</div>
					<div class="product-price">$80.00</div>
					<div class="product-ratings">
						<span class="star"></span>												
						<span class="star"></span>												
						<span class="star"></span>												
						<span class="star"></span>	
						<span class="star star-gray"></span>												
					</div>
					<button class="add-btn">Add to Cart</button>
				</div>
			</div>
			<div class="card-item">
				<div class="product-title">Product Card</div>
				<div class="details-wrapper">
					<figure class="img-wrapper">
						<img src="assets/shirt-2.jpg" alt="shirt-2">
					</figure>
					<div class="product-name">Ultrafine Merino T-Shirt</div>
					<div class="product-price">$80.00</div>
					<div class="product-ratings">
						<span class="star"></span>												
						<span class="star"></span>												
						<span class="star"></span>												
						<span class="star"></span>	
						<span class="star star-gray"></span>												
					</div>
					<button class="add-btn">Add to Cart</button>					
				</div>
			</div>
			<div class="card-item">
				<div class="product-title">Product Card</div>
				<div class="details-wrapper">
					<figure class="img-wrapper">
						<img src="assets/shirt-3.jpg" alt="shirt-3">
					</figure>
					<div class="product-name">Ultrafine Merino T-Shirt</div>
					<div class="product-price">$80.00</div>
					<div class="product-ratings">
						<span class="star"></span>												
						<span class="star"></span>												
						<span class="star"></span>												
						<span class="star"></span>	
						<span class="star star-gray"></span>												
					</div>
					<button class="add-btn">Add to Cart</button>
				</div>
			</div>
		</div>
		
	</section>


	<script src="js/script.js"></script>
</body>
</html>
